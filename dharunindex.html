<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Mental Health Chatbot</h1>
        <input type="text" id="userInput" placeholder="Ask me anything..." style="width: 300px; padding: 10px;">
        <button onclick="sendMessage()">Send</button>
        <p id="chatbotResponse" style="margin-top: 20px; font-weight: bold;"></p>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'user_input=' + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('chatbotResponse').innerText = data.response;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
